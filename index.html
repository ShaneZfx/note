<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <div data-app id="main">Please wait...</div>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'doclib',
      repo: 'https://github.com/ShaneZfx/note.git',
      el: '#main',
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      auto2top: true,
      coverpage: true,
      mergeNavbar: true,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },
      plugins: [
        // 配置对应的GitHub跳转页面
        EditOnGithubPlugin.create('https://github.com/ShaneZfx/note.git')
      ],
      disqus: 'shortname'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- emjo插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 代码高亮插件 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板插件 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 评论系统 -->
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
  	const gitalk = new Gitalk({
	    clientID: 'Github Application Client ID',
	    clientSecret: 'Github Application Client Secret',
	    repo: 'Github repo',
	    owner: 'Github repo owner',
	    admin: ['Github repo collaborators, only these guys can initialize github issues'],
	    // facebook-like distraction free mode
	    distractionFreeMode: false
	  })
  </script>
</body>
</html>
