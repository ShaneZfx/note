<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHANE</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- 主题样式 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="theme-custom.css">

  <!-- 评论 -->
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'doclib',
      repo: 'https://github.com/ShaneZfx/note.git',
      loadSidebar: true,
      loadSidebar: 'summary.md',
      coverpage: true,
      coverpage: 'cover.md',
      onlyCover: false,
      autoHeader: true,
      mergeNavbar: true,
      formatUpdated: function(time) {
        return time;
      },
      subMaxLevel: 3,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: '挖矿',
        noData: '稀缺资源',
        maxAge: 86400000,
        depth: 6
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- emjo插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 代码高亮插件 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <!-- 搜索插件 -->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板插件 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放插件 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 评论 -->
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script>
  	const gitalk = new Gitalk({
	    clientID: 'd4443fbfde39ba2afe0e',
	    clientSecret: '0a58f1ba3179ce930b98dcbec737704f4cabd7d7',
	    repo: 'https://github.com/ShaneZfx/note.git',
	    owner: 'ShaneZfx',
	    admin: ['ShaneZfx'],
	    // facebook-like distraction free mode
	    distractionFreeMode: true,
      title: location.hash.match(/#(.*?)([?]|$)/)[1],
      id: location.hash.match(/#(.*?)([?]|$)/)[1]
	  })
    window.onhashchange = function(event){
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
